- key: siga-sigaex-user-request-track
  title: siga-sigaex-user-request-track
  description: Mapeamento dos campos utilizados nos logs das requisições interceptadas dos usuários do módulo sigaex do sistema Siga
  fields:
    - name: "@timestamp"
      type: date
      required: true
    - name: log.level
      type: keyword
      required: true
    - name: log.logger
      type: keyword
      required: true      
    - name: message
      type: keyword
      required: true
    - name: nomeAcao
      type: keyword
      required: true
    - name: lotacao
      type: keyword
      required: false
    - name: matricula
      type: keyword
      required: false
    - name: nomePessoa
      type: keyword
      required: false
    - name: sigla
      type: keyword
      required: false
    - name: requestId
      type: keyword
      required: false
    - name: requestURL
      type: keyword
      required: true
    - name: userIpAddress
      type: ip
      required: true