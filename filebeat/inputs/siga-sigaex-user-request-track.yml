- type: filestream
  id: siga-sigaex-user-request-track
  enabled: true
  paths:
    - /var/log/siga/sigaex/*.log.json
  encoding: utf-8
  prospector.scanner.check_interval: 10s
  close_removed: true
  close_renamed: true
  parsers:
    - ndjson:
      keys_under_root: true
      overwrite_keys: true
      add_error_key: true
      expand_keys: true